title: 'IGH Labeling Tool'
author: 'Tung'

# drawing configuration for QPen - only show on drawing
# - color {tuple}: RGBA label color
# - thickness {int}: QPen thickness
# - style: QPen style
draw:
  color: [255, 0, 0]
  thickness: 2
  style: Qt.SolidLine

# select configuration for QPen - only show when selected
# - color {tuple}: RGBA label color
# - thickness {int}: QPen thickness
# - style: QPen style
select:
  color: [255, 0, 255]
  thickness: 3
  style: Qt.SolidLine

# label configuration for cv2 - show drawn recorded
# - color {tuple}: RGB label color
# - thickness {int}: label thickness
label:
  color: [0, 0, 255]
  thickness: 2

# limit_nlabel: limited number of labels per frame, no limit if value is None
limit_nlabel: 10000000


classes:
  - Apple
  - Banana
  - Carrot
  - Dog
  - Elephant
  - dsdsss